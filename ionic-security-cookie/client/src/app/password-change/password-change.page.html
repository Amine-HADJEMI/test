<ion-header>
  <ion-toolbar>
    <ion-title>Modification Mot de passe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="change(form.value)" novalidate>
    <ion-list>

      <ion-item>
        <ion-label position="stacked">Nouveau mot de passe</ion-label>
        <ion-input #password="ngModel" [class.invalid]="password.errors && password.dirty" [required]="true"
                   name="password" ngModel
                   type="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="password.errors?.['required'] && password.dirty" class="error-message">
        <ion-label>Mot de passe requis /!\</ion-label>
      </ion-item>

      <div class="ion-padding">
        <ion-button [disabled]="!form.valid" color="primary" expand="block" type="submit">Changer le mot de passe</ion-button>
      </div>

    </ion-list>
  </form>
</ion-content>
